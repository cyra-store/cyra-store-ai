<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>CYRA: Khmer Skin Care</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&family=Kantumruy+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Kantumruy Pro', 'sans-serif'],
              serif: ['Playfair Display', 'Kantumruy Pro', 'serif'],
              khmer: ['Kantumruy Pro', 'sans-serif'],
            },
            colors: {
              pink: {
                50: '#fdf2f8',
                100: '#fce7f3',
                200: '#fbcfe8',
                300: '#f9a8d4',
                400: '#f472b6',
                500: '#ec4899',
                600: '#db2777',
                700: '#be185d',
                800: '#9d174d',
                900: '#831843',
              }
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'fadeIn': 'fadeIn 0.3s ease-out forwards',
              'fadeInUp': 'fadeInUp 0.8s ease-out forwards',
              'slideIn': 'slideIn 0.3s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideIn: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              }
            }
          }
        }
      }
    </script>
